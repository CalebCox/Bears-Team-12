<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PetTrackr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./forms.css" />
    <script src="./script.js"></script>
</head>

<body>

  <header class="header">
      <h1 id="logoHeader" class="logo-header">PetTrackr</h1> <!-- Dynamically remove styles when not on index.html? -->
      <nav class="menu">
          <a class="menu-item" href="#">Home</a>
          <a class="menu-item" href="#">About</a>
          <a class="menu-item" href="#">Lost Pets</a>
          <a class="menu-item" href="#">Found Pets</a>
          <a class="menu-item" href="#">Sign Up</a>
          <a class="menu-item" href="#">Login</a>
      </nav>
  </header>

    <main>
        <h2 class="sign-title">Sign In</h2>
        <form class="form-group" action="/login" method="POST">
            <input id="UserDisplayName" class="form-input" type="text" name="username" placeholder="Username">
            <input id="UserPass" class="form-input" type="password" name="password" placeholder="Password">
            <button id="LoginBtn" class="form-btn submit">Login</button>
        </form>
    </main>

</body>

</html>
