<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1 id="LogoHeader" class="logo-header">Application Name</h1> <!-- Dynamically remove styles when not on index.html? -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Lost Pets</a>
            <a href="#">Found Pets</a>
            <a href="#">Logout</a> <!-- Since this function is only available whilst authenticated, Logout is the default nav option. -->
        </nav>
    </header>

    <main>
        <h2>Tell Us About The Pet You've Found</h2>
        <form class="form-group" action="/found" method="POST">
            <input id="DogRadio" name="petChoice" type="radio">
            <label for="DogRadio">Dog</label>
            <input id="CatRadio" name="petChoice" type="radio">
            <label for="CatRadio">Cat</label>
            <input id="BirdRadio" name="petChoice" type="radio">
            <label for="BirdRadio">Bird</label>
            <input id="ReptileRadio" name="petChoice" type="radio">
            <label for="ReptileRadio">Reptile</label>
            <input id="SmMammalRadio" name="petChoice" type="radio">
            <label for="SmMammalRadio">Small Mammal</label>
            <input id="OtherRadio" name="petChoice" type="radio">
            <label for="OtherRadio">Other</label>
            <input id="OtherInput" class="form-input" type="text" placeholder="What is the rescued pet? (Ex: Cow, Goat, etc)"> <!-- This should only be visibile in the event the user selects Other -->

            <!-- Pet Details -->
            <input id="PetBreed" class="form-input" type="text" placeholder="Pet's Breed">
            <input id="PetGender" class="form-input" type="text" placeholder="Pet's Gender">

            <p>Please list any additional details that will help in identifying the found pet. (Ex: physical traits, personality, collar color, etc)</p>
            <textarea name="petDesc" id="" cols="30" rows="10"></textarea>

            <!-- Found details -->
            <label for="FoundDate">When did you find this pet?</label>
            <input id="FoundDate" type="date">
            <p>Where did you find this pet?</p>
            <input class="form-input" type="text" placeholder="Street Name/Address">
            <input class="form-input" type="text" placeholder="City">
            <input class="form-input" type="text" placeholder="State/Province">
            <input class="form-input" type="text" placeholder="Zip / Postal Code" required>

            <!-- Incident Details -->
            <p>Please detail how you found this pet.</p>
            <textarea name="incidentDesc" id="" cols="30" rows="10"></textarea>

            <input id="PetImage" name="petImage" type="file">
            <label for="petImage">Upload a photo of the found pet</label>

            <button id="SubmitPost" class="form-btn submit">Submit</button>
        </form>
    </main>

</body>

</html>
