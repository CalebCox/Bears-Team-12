<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1 id="LogoHeader" class="logo-header">Application Name</h1> <!-- Dynamically remove styles when not on index.html? -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Lost Pets</a>
            <a href="#">Found Pets</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form class="form-group" action="/signup" method="POST">
            <!-- <input id="UserEmail" type="email" placeholder="Your email address">  Is this necessary? -->
            <input id="UserDisplayName" class="form-input" type="text" placeholder="Username">
            <input id="UserPass" class="form-input" type="password" placeholder="Password">
            <p>Would you like to share your contact details with others so they can reach you? <sup>Please note, we will never sell, advertise or distribute your information without your consent.</sup></p>
            <input id="ShareContactRadio" name="contactShare" type="radio">
            <label for="ShareContactRadio">Yes, allow my information to be available for other users on my posts.</label>
            <input id="HideContactRadio" name="contactShare" type="radio">
            <label for="HideContactRadio">No, hide my information from other users unless I specify otherwise.</label>
            <p>Contact Details</p>
            <input id="NameInput" class="form-input" type="text" placeholder="First and Last Name">
            <input id="PhoneInput" class="form-input" type="text" placeholder="Phone Number">
            <input id="StreetInput" class="form-input" type="text" placeholder="Street Address">
            <input id="CityInput" class="form-input" type="text" placeholder="City">
            <input id="StateInput" class="form-input" type="text" placeholder="State/Province">
            <input id="ZipInput" class="form-input" type="text" placeholder="Zip/Postal Code">
            <input id="AptInput" class="form-input" type="text" placeholder="Apt #, Suite #, etc">
            <button id="SignUpBtn" class="form-btn submit">Sign Up</button>
        </form>
    </main>

</body>

</html>
