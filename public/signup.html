<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1 id="LogoHeader" class="logo-header">Application Name</h1> <!-- Dynamically remove styles when not on index.html? -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Lost Pets</a>
            <a href="#">Found Pets</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form class="form-group" action="/signup" method="POST">
            <input id="UserEmail" type="email" placeholder="Your email address">
            <input id="UserDisplayName" class="form-input" type="text" placeholder="Username">
            <input id="UserPass" class="form-input" type="password" placeholder="Password">
            <button id="SignUpBtn" class="form-btn submit">Sign Up</button>
        </form>
    </main>

</body>

</html>
